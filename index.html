<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="first">
        <div class="second">
            <div class="inside inside-img">
                <img src="image/satan.png" alt="image" class="bg">
            </div>
            <div class="text">
                <h2>DARKAK</h2>
            </div>
        </div>
    </div>

    <div class="style">
        <div class="top">
            <p>This is not an online service! You know you need something like this in your life  to help you realize your deepest dreams</p> 
            <p>Sign up <i>now</i> to get started</p>

            <p>You know you want to</p>
        </div>

        <div class="main">
            <h2 class="head">Let's do this!</h2>
            <form action="post">
                <div class="two-col">
                    <div class="col1">
                        
                        <label for="fname">First name</label>
                        <input type="text" name="fname" id="fname">

                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">

                        <label for="paswd">Password</label>
                        <input type="password" name="paswd" id="paswd">
                    </div>

                    <div class="col2">
                        <div>
                            <label for="lname">Last name</label>
                            <input type="text" name="lname" id="lname">

                            <label for="num">Phone Number</label>
                            <input type="text" name="num" id="num">

                            <label for="cpaswd">Confirm Password</label>
                            <input type="password" name="cpaswd" id="cpaswd">
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <footer>
            <button>Create account</button>

            <p class="last">Already Have an account? <a href="">Log in</a></p>
        </footer>
    </div>
</body>
</html>
